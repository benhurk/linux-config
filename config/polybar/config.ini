[colors]
background = #CC282C34
background-alt = #4b5263
foreground = #fff
primary = #61afef
secondary = #ffb86c
alert = #e06c75
disabled = #abb2bf
active = #90bf85

[bar/bar]
locale = pt_BR.UTF-8
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
underline-size = 2pt
overline-size = 2pt 

;border-size = 2pt
border-right-size = 0 
border-left-size = 0 
border-top-size = 0 
border-bottom-size = 0
border-color = #0000000000

padding-left = 8pt 
padding-right = 8pt

module-margin = 2

separator =  
separator-font = 4 
separator-foreground = ${colors.background-alt}

font-0 = "JetBrainsMono Nerd Font:size=10;3"
font-1 = "FiraMono Nerd Font:size=12;3"
font-2 = "FiraMono Nerd Font:size=13;3"
font-3 = "FiraMono Nerd Font:size=14;3"

modules-left = xworkspaces wlan bluetooth pulseaudio screen update 
modules-center = date
modules-right = systray memory cpu temperature

cursor-click = pointer

enable-ipc = true

wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray
format-margin = 1pt
tray-spacing = 10pt
tray-size = 60%

[module/xworkspaces]
type = internal/xworkspaces
format-prefix = "󰕮 "
format-prefix-foreground = ${colors.primary}
label-active = %name%
label-active-underline= ${colors.primary}
label-active-foreground = ${colors.foreground}
label-active-padding = 1
label-occupied = %name%
label-occupied-foreground = ${colors.disabled}
label-occupied-padding = 1 
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1 
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1 

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
ramp-volume-0 = 
ramp-volume-0-foreground = ${colors.primary}
ramp-volume-1 = 
ramp-volume-1-foreground = ${colors.primary}
ramp-volume-2 = 
ramp-volume-2-foreground = ${colors.alert}
ramp-volume-font = 2
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>
format-volume-spacing = 2pt
format-muted-prefix = " "
format-muted-prefix-font = 2 
label-muted = ""
format-muted-foreground = ${colors.secondary}
format-muted-spacing = 2pt

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-warn-prefix = "  "
format-prefix-foreground = ${colors.primary}
format-warn-prefix-foreground = ${colors.alert}
label = %gb_used%
label-warn = %gb_used%
format = %{A1:kitty -e btop:}<label>%{A}
format-warn = %{A1:kitty -e btop:}<label-warn>%{A}
format-warn-foreground = ${colors.secondary}
warn-percentage = 80

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-warn-prefix = "  "
format-prefix-foreground = ${colors.primary}
format-warn-prefix-foreground = ${colors.alert}
label = %percentage%%
label-warn = %percentage%%
format = %{A1:kitty -e btop:}<label>%{A}
format-warn = %{A1:kitty -e btop:}<label-warn>%{A}
format-warn-foreground = ${colors.secondary}
warn-percentage = 80

[module/temperature]
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/class/hwmon/hwmon1/temp1_input
format-prefix = " "
format-warn-prefix = " "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2
format-warn-prefix-foreground = ${colors.alert}
format = <label>
format-warn = <label-warn>
format-warn-foreground = ${colors.secondary}
label = %temperature-c%
label-warn = %temperature-c%
warn-temperature = 60

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
interval = 3
ramp-signal-0 = "󰤫"
ramp-signal-0-foreground = ${colors.alert}
ramp-signal-1 = "󰤠"
ramp-signal-1-foreground = ${colors.alert}
ramp-signal-2 = "󰤟"
ramp-signal-3 = "󰤢"
ramp-signal-4 = "󰤥"
ramp-signal-5 = "󰤨"
format-connected = %{A1:kitty --class=KittyPolybar --hold bash -c '~/.config/polybar/scripts/wifi_list.sh':}%{A3:nm-connection-editor:}<ramp-signal>%{A}%{A}
format-disconnected = %{A1:kitty --class=KittyPolybar --hold bash -c '~/.config/polybar/scripts/wifi_list.sh':}%{A3:nm-connection-editor:}󰤮%{A}%{A}
format-disconnected-foreground = ${colors.alert}
format-font = 2

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %d - %H:%M
format-prefix = "󰥔 "
format-prefix-foreground = ${colors.primary}
label = %date%
format = <label>
format-underline = ${colors.primary}
format-padding = 4pt

[module/bluetooth]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/bluetooth.sh show
initial = 1
format = <label>
format-font = 2
click-left = blueman-manager
click-right = ~/.config/polybar/scripts/bluetooth.sh toggle

[module/update]
type = custom/script
exec = ~/.config/polybar/scripts/updates_check.sh
interval = 3600
format-prefix = "󰏔 "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
format = <label>
click-left = kitty --class=KittyPolybar --hold bash -c '~/.config/polybar/scripts/updates_list.sh'
click-right = kitty --class=KittyPolybar --hold bash -c 'sudo apt update && sudo apt upgrade -y && flatpak update -y; polybar-msg cmd restart > /dev/null'

[module/screen]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/screen.sh show 
initial = 1
format = <label>
click-left = ~/scripts/redshift_toggle.sh 
scroll-up = ~/.config/polybar/scripts/screen.sh increase 
scroll-down = ~/.config/polybar/scripts/screen.sh decrease

[settings]
screenchange-reload = true
pseudo-transparency = false 

