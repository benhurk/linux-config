# start a terminal
bindsym $mod+Return exec kitty

# kill focused window
bindsym $mod+q kill

# change focus
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+Shift+h split h

# split in vertical orientation
bindsym $mod+Shift+v split v

# enter fullscreen mode for the focused container
bindsym $mod+F11 fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
#bindsym $mod+s layout stacking
#bindsym $mod+w layout tabbed
#bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
#bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

# Switch to workspace with Alt + Number
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

# Move container to workspace with Alt + Shift + Number
bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

bindsym $mod+Shift+f5 reload
bindsym $mod+Shift+Escape exec "swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your wayland session.' -B 'Yes, exit sway' 'i3-msg exit'"

# Resize
bindsym $mod+Ctrl+Left resize shrink width 10 px or 10 ppt
bindsym $mod+Ctrl+Down resize grow height 10 px or 10 ppt
bindsym $mod+Ctrl+Up resize shrink height 10 px or 10 ppt
bindsym $mod+Ctrl+Right resize grow width 10 px or 10 ppt

# start rofi menus 
bindsym $mod+slash exec --no-startup-id "~/.config/rofi/launcher/launcher.sh"
bindsym $mod+Ctrl+slash exec --no-startup-id "~/.config/rofi/scriptlauncher/scriptlauncher.sh"

# launch keybindings
bindsym $mod+Print exec "~/scripts/desktop/screenshot.sh area"
bindsym $mod+Shift+Print exec "~/scripts/desktop/screenshot.sh screen"
bindsym $mod+Ctrl+Print exec "~/scripts/desktop/screenshot.sh window"
bindsym $mod+Escape exec "swaync-client -t -sw"
bindsym $mod+e exec "thunar"
bindsym $mod+w exec "flatpak run app.zen_browser.zen"
bindsym $mod+m exec "kitty -e btop"
bindsym $mod+b exec "blueman-manager"
bindsym $mod+s exec "steam"

# toggle & increase/decrease keybindings
bindsym $mod+Shift+f1 exec --no-startup-id "~/.config/waybar/scripts/launch.sh"
bindsym $mod+Shift+f2 exec --no-startup-id "swaync-client -R && swaync-client -rs"
bindsym $mod+Shift+b exec --no-startup-id "~/scripts/desktop/bluetooth.sh toggle"
bindsym $mod+Shift+n exec --no-startup-id "~/scripts/desktop/night_light.sh toggle"

